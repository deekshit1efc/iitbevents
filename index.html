<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IITB Events</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #002147; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; }
    .event { background: white; margin: 20px; padding: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.2);}
    .event h2 { margin: 0 0 10px 0; }
    .event p { margin: 5px 0; }
  </style>
</head>
<body>
  <header>
    <h1>IITB Events & Fests</h1>
  </header>

  <div class="event">
    <h2>Techfest 2025</h2>
    <p><strong>Date:</strong> 22 Dec 2025</p>
    <p><strong>Venue:</strong> IIT Bombay Campus</p>
    <p>Asia's largest science and tech festival.</p>
  </div>

  <div class="event">
    <h2>Cultural Fest 2025</h2>
    <p><strong>Date:</strong> 10 Jan 2026</p>
    <p><strong>Venue:</strong> IIT Bombay Auditorium</p>
    <p>Celebrate music, dance, and art with students from all over India.</p>
  </div>

</body>
</html>
